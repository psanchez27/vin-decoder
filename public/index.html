<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>VIN Decoder</title>
</head>
<body>
    
    <section class="container">
        <div class="form">
            <h1>Vin Decoder</h1>
            <div class="form-control">
                <input type="text" placeholder="VIN" id="vin">
            </div>
            <div class="elements">
                <span class="element">
                    <p>Year</p>
                    <p id="year"></p>
                </span>
                <span class="element">
                    <p>Make</p>
                    <p id="make"></p>
                </span>
                <span class="element">
                    <p>Model</p>
                    <p id="model"></p>
                </span>
                <span class="element">
                    <p>Trim</p>
                    <p id="trim"></p>
                </span>
                <span class="element">
                    <p>Engine</p>
                    <p id="engine"></p>
                </span>

            </div>
            <button class="btn" id="get-vin">Search</button>
            
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
